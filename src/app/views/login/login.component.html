<div class="fadeIn">
  <div class="titulo-pantalla">
    <p>
      Inicio de Sesión
    </p>
  </div>
  <div style="overflow:hidden;" class="login">
    <div class="col-md-5" style="float: left;">
      <form
      #formulario="ngForm"
      (ngSubmit)="enviarFormulario(formulario)"
      novalidate="novalidate"
      >
          <div class="form-group">
            <label class=" col-form-label pr-0"><i class="fa fa-user" style="width: 30px;"></i>Correo electrónico</label>
          </div>
          <div class="pl-0">
            <input
              #correo="ngModel"
              [(ngModel)]="usuario.correo"
              name="usuario"
              type="text"
              class="form-control"
              placeholder="Correo electrónico"
              autocomplete="username"
              required
              [disabled]="btnSubmit"
              appFormatoCorreo
            />
            <div *ngIf="correo.errors?.formatoCorreo" class="error">
              El correo electrónico tiene un formato inválido
            </div>
          </div>

          <div class="form-group" style="padding-top: 25px;">
            <label class="col-form-label pr-0"><i class="fa fa-lock" style="width: 30px;"></i>Contraseña</label>
          </div>
          <div class="pl-0" style="padding-bottom: 55px;">
            <input
              [(ngModel)]="usuario.contrasena"
              name="contrasenia"
              type="password"
              class="form-control"
              placeholder="Contraseña"
              autocomplete="current-password"
              required
              [disabled]="btnSubmit"
            />
          </div>

          <div class="row">
            <div class="col-12 text-center">
              <button type="submit" [disabled]="btnSubmit" class="btn px-4 boton">Iniciar Sesión</button>
            </div>
          </div>
      </form>
    </div>
    <div class="col-md-5" style="background-color: #B4B4B4; float: right; height: 350px;">
      <div class="cliente">
        <h4>¿NUEVO CLIENTE?</h4>
        <br/>
        <h4>Crea una cuenta con nosotros y podrá:</h4>
        <h5 style="padding-left: 30px;"><li type="disc">Guardar direcciones de envío</li></h5>
        <h5 style="padding-left: 30px;"><li type="disc">Seguimiento de pedidos</li></h5>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <button type="submit" class="btn px-4 boton" [disabled]="btnSubmit" routerLinkActive="active" routerLink='/registrar'>Registrate</button>
        </div>
      </div>
    </div>
  </div>
</div>
